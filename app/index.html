<!doctype html>
<head>
    <meta charset="utf-8">
    <title>hello</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body class="row">
<header class="row"></header>
<main class="columns small-12 medium-10 small-centered">
    <header class="row">
        <h1 class="columns small-12">TNT Consignment Tracker</h1>
    </header>

    <div class="row">
        <div class="small-6 columns">
            <input type="number" placeholder="Enter your consignment number" id="consignment-number" />
        </div>
        <div class="small-6 columns">
            <button data-bind="click: fetch" class="postfix">Refresh</button>
        </div>
    </div>

    <!-- ko with: error -->
    <div data-alert class="alert-box warning radius" data-bind="text: message">
        <a href="#" class="close">&times;</a>
    </div>
    <!-- /ko -->

    <dl>
        <dt>Pickup date</dt>
        <dd id="pickup-date" data-bind="text: pickup_date">pickup date empty</dd>

        <dt>Destination</dt>
        <dd id="destination" data-bind="text: destination">destination empty</dd>

        <dt>Delivery date</dt>
        <dd id="delivery-date" data-bind="text: delivery_date">delivery date empty</dd>
    </dl>

    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
        <!-- ko foreach: history.body -->
        <tr>
            <!-- ko foreach: $data -->
            <td data-bind="text: $data"></td>
            <!-- /ko -->
        </tr>
        <!-- /ko -->
    </table>

</main>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="bower_components/knockoutjs/build/output/knockout-latest.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.tmp) scripts/coffee.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
